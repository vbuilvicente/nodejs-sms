<div class="page-header">
    <h1>
        Precis
        <a href="/precis/create" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
            New preci
        </a>
    </h1>

</div>

<div class="jumbotron text-center" ng-show="preci.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Precis...</p>
</div>

<table class="table table-bordered table-striped" ng-show="preci.precis">
    <thead>
    <tr>
        <th>Contry</th>
        <th>Code</th>
        <th>preci</th>

        <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in preci.precis">

        <td>{{ item.country }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.preci }}</td>
        <td class="col-sm-2">
            <a ng-href="/precis/{{ item._id }}" class="btn btn-danger">Edit</a>
            <a href="#" ng-click="preci.deletePreci(item._id)" class="btn btn-primary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
